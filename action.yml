name: 'Install samo build utility'
description: 'Samo build and release project, helm and docker utility.'
author: 'andrejpetras'
branding:
  icon: edit
  color: blue
inputs:
  version:
    description: 'Version of the samo build utility'
    required: false
    default: '3.7.0'
  download_url:
    description: 'Download samo URL template.'
    required: false
    default: 'https://github.com/lorislab/samo/releases/download/${version}/samo_Linux_x86_64.tar.gz'
outputs: {}
runs:
  using: 'node20'
  main: 'dist/index.js'
